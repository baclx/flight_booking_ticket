<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/index}"
>
<head>
    <meta charset="UTF-8">
    <title>[[${title}]]</title>
</head>
<body>
<section layout:fragment="content">
    <h1>[[${title}]]</h1>

    <form th:action="@{./store}" method="post" th:object="${user}" enctype="multipart/form-data">
        <div class="form-group row mt-4">
            <label class="col-1 col-form-label">User Name: </label>
            <div class="col-11">
                <input type="text" class="form-control" name="name" placeholder="Enter your name" th:field="*{username}">
            </div>
        </div>
        <div class="form-group row mt-4">
            <label class="col-1 col-form-label">Email: </label>
            <div class="col-11">
                <input type="text" class="form-control" placeholder="Enter your email" th:field="*{email}">
            </div>
        </div>
        <div class="form-group row mt-4">
            <label class="col-1 col-form-label">Phone: </label>
            <div class="col-11">
                <input type="text" class="form-control" placeholder="Enter your phone" th:field="*{phone}">
            </div>
        </div>
        <div class="form-group row mt-4">
            <label class="col-1 col-form-label">Password: </label>
            <div class="col-11">
                <input type="text" class="form-control" placeholder="Enter your password" th:field="*{password}">
            </div>
        </div>
<!--        <div class="form-group row mt-4">-->
<!--            <label class="col-1 col-form-label">Image: </label>-->
<!--            <div class="col-11">-->
<!--                &lt;!&ndash;        <input type="file" name="_image" accept="image/png, image/jpeg" th:field="*{image}">&ndash;&gt;-->
<!--                <input type="file" name="_image" accept="image/png, image/jpeg" >-->
<!--            </div>-->
<!--        </div>-->
        <div class="form-group row mt-4">
            <label class="col-1 col-form-label">Role:</label>
            <div class="col-11">
                <select th:field="*{roles}" class="form-control">
                    <th:block th:each="role : ${roleLists}">
                        <option th:text="${role.name}" th:value="${role.id}"></option>
                    </th:block>
                </select>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="mt-4 btn btn-primary">Create</button>
        </div>
    </form>
    <br>
    <a th:href="@{./}">
        Back
    </a>
</section>
</body>
</html>
