<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/index}"
>
<head>
    <meta charset="UTF-8">
    <title>[[${title}]]</title>
</head>
<body>
<section layout:fragment="content">
    <h1>[[${title}]]</h1>

    <form th:action="@{/admin/ticket/create}" method="post" enctype="multipart/form-data">
        <div class="form-group row mt-4">
            <label class="col-1 col-form-label">Giá vé: </label>
            <div class="col-11">
                <input type="text" class="form-control" name="price" placeholder="Enter here...">
            </div>
        </div>

        <div class="form-group row mt-4">
            <label class="col-1 col-form-label">Thời gian bay: </label>
            <div class="col-11">
                <input type="text" class="form-control" name="time" placeholder="Enter here...">
            </div>
        </div>

        <div class="form-group row mt-4">
            <label class="col-1 col-form-label">Chuyến bay:</label>
            <div class="col-11">
                <select name="flight" class="form-control">
                    <th:block th:each="flight : ${flightList}">
                        <option th:text="${flight.nameFlight}" th:value="${flight.id}"></option>
                    </th:block>
                </select>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="mt-4 btn btn-primary">Create</button>
        </div>
    </form>
    <br>
    <a th:href="@{./}">
        Back
    </a>
</section>
</body>
</html>
