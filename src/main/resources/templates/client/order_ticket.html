<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <title>Order Ticket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description">
    <meta content="Coderthemes" name="author">

    <link th:href="@{/css/icons.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/app-creative.min.css}" rel="stylesheet" type="text/css" id="light-style">

</head>

<body class="" data-layout="topnav"
      data-layout-config="{&quot;layoutBoxed&quot;:false,&quot;darkMode&quot;:false,&quot;showRightSidebarOnStart&quot;: true}">
<div class="wrapper">
    <div class="content-page">
        <div class="content">
            <div class="navbar-custom topnav-navbar topnav-navbar-dark">
                <div class="container-fluid">
                    <a th:href="@{/}" class="topnav-logo">
                        <span class="topnav-logo-lg">
                            <img th:src="@{/images/logo.png}" alt="" height="66">
                        </span>
                    </a>

                    <ul class="list-unstyled topbar-right-menu float-right mb-0">
                        <li class="dropdown notification-list d-lg-none">
                            <a class="nav-link dropdown-toggle arrow-none" data-toggle="dropdown" href="#" role="button"
                               aria-haspopup="false" aria-expanded="false">
                                <i class="dripicons-search noti-icon"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-animated dropdown-lg p-0">
                                <form class="p-3">
                                    <input type="text" class="form-control" placeholder="Search ..."
                                           aria-label="Recipient's username">
                                </form>
                            </div>
                        </li>

                        <li class="dropdown notification-list">
                            <a class="nav-link dropdown-toggle nav-user arrow-none mr-0" data-toggle="dropdown"
                               id="topbar-userdrop" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                                <span class="account-user-avatar">
                                    <img src="" alt="user-image" class="rounded-circle">
                                </span>
                                <span>
                                    <span class="account-user-name">[[${username}]]</span>
                                    <span class="account-position">[[${role}]]</span>
                                </span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right dropdown-menu-animated topbar-dropdown-menu profile-dropdown"
                                 aria-labelledby="topbar-userdrop">
                                <!-- item-->
                                <div class=" dropdown-header noti-title">
                                    <h6 class="text-overflow m-0">Welcome !</h6>
                                </div>

                                <div th:if="${role} != 'USER' ">
                                    <a th:href="@{/admin}" class="dropdown-item notify-item">
                                        <i class="mdi mdi-logout mr-1"></i>
                                        <span>Admin</span>
                                    </a>
                                </div>

                                <a href="javascript:void(0);" class="dropdown-item notify-item">
                                    <i class="mdi mdi-logout mr-1"></i>
                                    <span>Logout</span>
                                </a>
                            </div>
                        </li>
                    </ul>
                    <div class="app-search dropdown">
                        <form>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search..." id="top-search">
                                <span class="mdi mdi-magnify search-icon"></span>
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="submit">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div style="width: 100%" class="card">
                    <div class="card-body">
                        <form th:action="@{/paypal}" method="post">
                            <div class="text-center">
                                <h1>Đặt vé máy bay</h1>
                            </div>
                            <input type="hidden" th:value="${maDV}" name="maDV">
                            <div class="form-group row mt-4">
                                <label class="col-2 col-form-label">Họ và tên: </label>
                                <div class="col-10">
                                    <input type="text" class="form-control" name="hoTen"
                                           placeholder="Enter here...">
                                </div>
                            </div>
                            <div class="form-group row mt-4">
                                <label class="col-2 col-form-label">Email: </label>
                                <div class="col-10">
                                    <input type="text" class="form-control" name="email"
                                           placeholder="Enter here...">
                                </div>
                            </div>
                            <div class="form-group row mt-4">
                                <label class="col-2 col-form-label">Số điện thoại: </label>
                                <div class="col-10">
                                    <input type="text" class="form-control" name="sdt"
                                           placeholder="Enter here...">
                                </div>
                            </div>
                            <div class="form-group row mt-4">
                                <label class="col-2 col-form-label">Ghi chú: </label>
                                <div class="col-10">
                                    <textarea class="form-control" name="note" rows="6"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <button class="btn btn-primary mt-4">
                                    Đặt Vé
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/vendor.min.js}"></script>
<script th:src="@{/js/app.min.js}"></script>

</body>
</html>
