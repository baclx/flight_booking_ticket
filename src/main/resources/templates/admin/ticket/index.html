<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/index}"
>
<head>
    <meta charset="UTF-8">
    <title>[[${title}]]</title>
</head>
<body>
<section layout:fragment="content">
    <h1>[[${title}]]</h1>

    <a class="btn btn-primary mb-4 mt-2" th:href="@{/admin/ticket/add}">
        Add
    </a>

    <div th:if="${msg}" class="alert alert-success text-center">
        [[${msg}]]
    </div>
    <div th:if="${err}" class="alert alert-danger text-center">
        [[${err}]]
    </div>

    <table class="table table-dark table-striped">
        <tr>
            <th>Giá vé</th>
            <th>Thời gian bay</th>
            <th>Chuyến bay</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <th:block th:each="ticket : ${ticketList}">
            <tr>
                <td>[[${ticket.price}]]</td>
                <td>[[${ticket.time}]]</td>
                <td>[[${ticket.flight.nameFlight}]]</td>
                <td>
                    <a class="btn btn-primary" th:href="@{'/admin/ticket/edit/' + ${ticket.id}}">Edit</a>
                </td>
                <td>
                    <a class="btn btn-danger" th:href="@{'/admin/ticket/delete/' + ${ticket.id}}">Delete</a>
                </td>
            </tr>
        </th:block>
    </table>
</section>
</body>
</html>
